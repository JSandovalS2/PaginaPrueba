<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Paginas Referidas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
   <ion-list lines="none">
    <ion-list-header>
      <ion-label>
        Recursos
      </ion-label>
    </ion-list-header> 
    <ion-item href="https://www.facebook.com"> <!--boton de facebook-->
      <ion-icon slot="start" name="logo-facebook"></ion-icon>
      <ion-label>Facebook</ion-label>
    </ion-item>
    <ion-item href="https://"> <!--Boton de pagina web-->
      <ion-icon slot="start" name="logo-chrome"></ion-icon>
      <ion-label>Pagina Web</ion-label>
    </ion-item>
    <ion-item href="https://github.com"> <!--Boton de github-->
      <ion-icon slot="start" name="logo-github"></ion-icon>
      <ion-label>Github</ion-label>
    </ion-item>


   </ion-list>
</ion-content>
